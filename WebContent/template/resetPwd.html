<div class="panel panel-info rightbody">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="icon-user"></i> 修改密码
		</h3>
	</div>
	<div class="panel-body">
		<form id="pwd" class="form-inline" role="form"
			action="auth/rePwd.action" method="post">
			<div class="row" align="center">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="form-label">原密码</label>
						<input class="form-control" type="password" name="oldPwd" id="oldPwd" required="required">
					</div>
				</div>
				<div class="col-sm-6">
				</div>
			</div>
			<br />
			<div class="row" align="center">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="form-label">新密码</label>
						<input class="form-control" type="password" name="newPwd" id="newPwd" required="required">
					</div>
				</div>
				<div class="col-sm-6">
				</div>
			</div>
			<br />
			<div class="row" align="center">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="form-label">重复新密码</label>
						<input class="form-control" type="password" name="newPwd2" id="newPwd2" required="required">
					</div>
				</div>
				<div class="col-sm-6">
				</div>
			</div>
			<br/>
			<div class="row" align="center">
				<div class="col-sm-6">
					<button type="button" class="btn btn-success" onclick="rePwd();">
						<span class="glyphicon glyphicon-edit"></span> 修改密码
					</button>
				</div>
				<div class="col-sm-6">
				</div>
			</div>
		</form>
	</div>
	<br /> <br />
</div>

</script>
