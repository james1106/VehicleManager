<div class="panel panel-info rightbody">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="icon-search"></i> 查询条件
		</h3>
	</div>
	<div class="panel-body">
		<form class="form-inline search-condition" role="form" action="repairBill/list.action" method="post">
			<div class="row" align="center">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="form-label">维修人</label> 
							<input type="text" class="form-control" name="userRepair" required='required'>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="form-label">报修车辆</label> 
							<input type="text" class="form-control" name="vehicle" required='required'>
					</div>
				</div>
			</div>
			<br/>
			<div class="row" align="center">
				<div class="col-sm-6">
				</div>
				<div class="col-sm-6">
					<button type="button" class="btn btn-success"
						onclick="searchPage()">
						<span class="glyphicon glyphicon-search"></span> 查询
					</button>
				</div>
			</div>
		</form>
	</div>
	<br /> <br />
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="icon-table"></i> 维修申请列表
		</h3>
	</div>
	<div class="panel-body">
		<div style="margin-bottom: 5px;">
		</div>
		<table id="mmg" class="mmg">
			<tr>
				<th rowspan="" colspan=""></th>
			</tr>
		</table>
		<!-- 先不分页
		<div id="pg" style="text-align: right;"></div>
		 -->
	</div>
</div>


<script type="text/javascript">
<!--
	cols = [ {
		title : 'ID',
		name : 'id',
		width : 100,
		align : 'right',
		sortable : true,
		type : 'number'
	}, {
		title : '维修人',
		name : 'userRepair',
		width : 100,
		align : 'right',
		sortable : true,
		renderer : function(val){
			return val.username;
		}
	},{
		title : '报修车辆',
		name : 'vehicle',
		width : 100,
		align : 'right',
		sortable : true,
		renderer : function(val){
			return val.code;
		}
	},{
		title : '是否修好',
		name : 'vehicle',
		width : 100,
		align : 'right',
		sortable : true,
		renderer : function(val){
			var status = val.vehicleStatus.status;
			if(status == 1){
				return "已修好";
			}else{
				return "未修好";
			}
		}
	},{
		title : '报修原因',
		name : 'commentRepair',
		width : 100,
		align : 'right',
		sortable : true
	},{
		title : '完成时间',
		name : 'timeRepair',
		width : 100,
		align : 'right',
		sortable : true
	}];
	
//-->
</script>
