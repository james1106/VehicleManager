<!-- 新增模块 -->
<div class="modal fade addRole">
	<!--modal,弹出层父级,fade使弹出层有一个运动过程-->
	<div class="modal-dialog">
		<!--modal-dialog,弹出层-->
		<div class="modal-content">
			<!--modal-content,弹出层内容区域-->
			<div class="modal-header">
				<button class="close" data-dismiss="modal">×</button>
				<!--将关闭按钮放在标题前面可以使按钮位于右上角-->
				<h4>新增角色</h4>
			</div>
			<!--modal-header,弹出层头部区域-->
			<div class="modal-body">
				<form id="save" class="form-inline" role="form" action="role/save.action" method="post">
					<div class="row" align="center">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="form-label">角色名称</label> 
								<input type="text" class="form-control" name="name" required='required'>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="form-label">角色说明</label>
								<input type="text" class="form-control" name="comment" required="required">
							</div>
						</div>
					</div>
					<br/>
				</form>
			</div>
			<!--modal-body,弹出层主体区域-->
			<div class="modal-footer">
				<button class="btn btn-primary" onclick="modalAjax('save');">确定</button>
				<!--data-dismiss="modal"点击按钮之后可以关闭窗口-->
			</div>
			<!--modal-footer,弹出层底部区域-->
		</div>
	</div>
</div>

	function removeMe(){
		var ids = getIds();
		if(ids == ""){
			warn("请选择你要删除的行");
			return;
		}
		var params = {ids : ids};
		var callUrl = "role/remove.action";
		simpleAjax(params, callUrl, gridDftBack);
	}
	
	function getIds(){
		var ids = "";
		var rows = mmg.selectedRows();
		var count = rows.length;
		if(count<=0){
			return ids;
		}
		for(var i=0; i<count; i++){
			ids += rows[i].id;
			ids += ",";
		}
		return ids.substring(0,ids.length-1);
	}
//-->
